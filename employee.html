<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Form</title>
    <link rel="stylesheet" href="employee.css" />
  </head>
  <body>
    <div class="st">
      <h2>Employee Registration Form</h2>
      <form>
        <div class="qas">
          <div class="Q">Name:</div>
          <div class="ans">
            <input type="text" placeholder="Enter Your Full Name" />
          </div>
        </div>

        <div class="qas">
          <div class="Q">E mail:</div>
          <div class="ans">
            <input type="email" placeholder="Enter Your Full Name" />
          </div>
        </div>

        <div class="qas">
          <div class="Q">Password:</div>
          <div class="ans">
            <input type="password" placeholder="Enter Your Full Name" />
          </div>
        </div>

        <div class="qas">
          <div class="Q">Conforim Password:</div>
          <div class="ans">
            <input type="password" placeholder="Enter Your Full Name" />
          </div>
        </div>

        <div class="qas">
          <div class="Q">Gender:</div>
          <div class="ans">
            <input type="password" placeholder="Enter Your Full Name" />
          </div>
        </div>
        <div class="qas">
          <div class="Q">D O B:</div>
          <div class="ans">
            <input type="date" value="dob" placeholder="Enter Date OF birth" />
          </div>
        </div>
        <div class="qas">
          <div class="Q">Mobile Number:</div>
          <div class="ans">
            <input
              type="number"
              placeholder="Enter Your Mobile Number"
              maxlength="10"
              minlength="10"
            />
          </div>
        </div>
        <div class="qas">
          <div class="Q">Resume:</div>
          <div class="ans">
            <input type="file" name="file" />
          </div>
        </div>

        <div class="qas">
          <div class="Q">Physically Challenged :</div>
          <div>
            <input type="checkbox" style="margin-top: 11px" />
          </div>
        </div>
        <div class="qas">
          <div class="Q">Country :</div>
          <div class="ans">
            <select>
              <option>India</option>
              <option>Uae</option>
              <option>Saudi</option>
            </select>
          </div>
        </div>
        <div class="qas">
          <div class="Q">City :</div>
          <div class="ans">
            <input type="text" placeholder="Enter Your City" />
          </div>
        </div>
        <div class="qas">
          <div class="Q">Address:</div>
          <div class="ans">
            <input type="text" placeholder="Enter Your City" />
          </div>
        </div>
        <button>Submit</button>
        <button>Clear</button>
      </form>
    </div>
  </body>
</html>
